<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="reviews">
        <div class="review">
            <span class="book-author">Нанетти Анджела</span>
            <span class="book-name">Мой дедушка был вишней</span>
            <p class="content">
                Эту историю я прочитала за один день и с самых первых
                строк глаза были на мокром месте. Хоть эта история
                итальянской писательницы.
                ...
            </p>
            <div class="full-review">
                <span>Читать отзыв целиком</span>
                <div class="more-icon">
                    <img src="images/small-arrow.svg" alt="more">
                </div>
            </div>
            <div class="user-info">
                <div class="avatar">
                    <img src="images/avatar.jpg" alt="avatar">
                </div>
                <span>Виктория Переска</span>
            </div>
            <div class="review-reactions">
                <div class="reaction">
                    <img src="images/like.svg" alt="like">
                    <span>+1</span>
                </div>
                <div class="reaction">
                    <img src="images/dislike.svg" alt="like">
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
